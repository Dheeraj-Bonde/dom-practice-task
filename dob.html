<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
        <input type="date" id="date" value="">
    <div class="dob"><br><br>
        <input type="button" value="Click for Age" onclick="converter()" id="button">
    </div>
    <div id="age" class="yearold">

    </div>

    <div id="actage" class="yearold">

    </div>
    <script>

        var div = document.querySelector("div#age");
        var diva = document.querySelector("div#actage");

        function converter(){
            var dob = document.getElementById("date").value;
            var date = Date.parse(dob);
            var today = Date.now();
            var milliseconddiff = today-date;
            var seconddiff = Math.round(milliseconddiff/1000);
            var minutediff = Math.round(milliseconddiff/(1000*60));
            var hoursdiff = Math.round(milliseconddiff/(1000*60*60));
            var daysdiff  = Math.round(milliseconddiff/(1000*60*60*24));
            var monthdiff = Math.round(milliseconddiff/(1000*60*60*24*30));
            var yeardiff  = Math.round(milliseconddiff/(1000*60*60*24*30*12));

            div.innerHTML = "";
            var p0 = myElement("p","age");
            p0.innerHTML = "Current Age in:"
            var p1 = myElement("p","age");
            p1.innerHTML = "Years              :"+" "+yeardiff;
            var p2 = myElement("p","age");
            p2.innerHTML = "Months             :"+" "+ monthdiff;
            var p3 = myElement("p","age");
            p3.innerHTML = "Days               :"+" "+daysdiff;
            var p4 = myElement("p","age");
            p4.innerHTML = "Hours              :"+" "+hoursdiff;
            var p5 = myElement("p","age");
            p5.innerHTML = "Minutes            :"+" "+minutediff;
            var p6 = myElement("p","age");
            p6.innerHTML = "Seconds            :"+" "+seconddiff;
            var p7 = myElement("p","age");
            p7.innerHTML = "Milliseconds       :"+" "+milliseconddiff;
            div.append(p0,p1,p2,p3,p4,p5,p6,p7);
            // console.log((today-date)/(365*24*60*60*1000));
            // console.log(seconddiff);
        } 

        function convertinage(){
            var dob = document.getElementById("date").value;
            var date1 = Date.parse(dob);
            var today = Date.now();
            var milliseconddiff1 = today-date1;
            var yeardiff1  = Math.floor(milliseconddiff1/(1000*60*60*24*30*12));
            var monthdiff1 = ((milliseconddiff1/(1000*60*60*24*30*12))-yeardiff1)*12;
            var monthdiff2 = Math.floor(monthdiff1);
            var daysdiff1  = (monthdiff1-monthdiff2)*30;
            var daysdiff2 = Math.floor(daysdiff1);
            var hoursdiff1 = (daysdiff1-daysdiff2)*24;
            var hoursdiff2 = Math.floor(hoursdiff1);
            var minutediff1 = (hoursdiff1-hoursdiff2)*60;
            var minutediff2 = Math.floor(minutediff1);
            var seconddiff1 = (minutediff1-minutediff2)*60;
            var seconddiff2 = Math.floor(seconddiff1);
            var milliseconddiff2 = (seconddiff1-seconddiff2)*1000;
            var milliseconddiff3 = Math.floor(milliseconddiff2);

            diva.innerHTML = "";
            var p01 = myElement("p","age");
            p01.innerHTML = "Actual Current Age divided is:"
            var p11 = myElement("p","age");
            p11.innerHTML = "Years              :"+" "+yeardiff1;
            var p21 = myElement("p","age");
            p21.innerHTML = "Months             :"+" "+ monthdiff2;
            var p31 = myElement("p","age");
            p31.innerHTML = "Days               :"+" "+daysdiff2;
            var p41 = myElement("p","age");
            p41.innerHTML = "Hours              :"+" "+hoursdiff2;
            var p51 = myElement("p","age");
            p51.innerHTML = "Minutes            :"+" "+minutediff2;
            var p61 = myElement("p","age");
            p61.innerHTML = "Seconds            :"+" "+seconddiff2;
            var p71 = myElement("p","age");
            p71.innerHTML = "Milliseconds       :"+" "+milliseconddiff3;
            diva.append(p01,p11,p21,p31,p41,p51,p61,p71);
            // console.log((today-date)/(365*24*60*60*1000));
            // console.log(seconddiff);
        } 

        function myElement(element,className,idName){
                var element = document.createElement(element);
                element.setAttribute("class",className);
                element.setAttribute("id",idName);
                return element;
            }


    
            

    </script>

</body>
</html>
