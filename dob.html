<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
        <input type="date" id="date" value="">
    <div class="dob"><br><br>
        <input type="button" value="Click for Age" onclick="converter()" id="button">
    </div>
    <div id="age" class="yearold">

    </div>

    <div id="actage" class="yearold">

    </div>
    <script>

        var div = document.querySelector("div#age");
        var diva = document.querySelector("div#actage");

        function converter(){
            var dob = document.getElementById("date").value;
            var date = Date.parse(dob);
            var today = Date.now();
            var milliseconddiff = today-date;
            var seconddiff = Math.round(milliseconddiff/1000);
            var minutediff = Math.round(milliseconddiff/(1000*60));
            var hoursdiff = Math.round(milliseconddiff/(1000*60*60));
            var daysdiff  = Math.round(milliseconddiff/(1000*60*60*24));
            var monthdiff = Math.round(milliseconddiff/(1000*60*60*24*30));
            var yeardiff  = Math.round(milliseconddiff/(1000*60*60*24*30*12));

            div.innerHTML = "";
            var p0 = myElement("p","age");
            p0.innerHTML = "Current Age in:"
            var p1 = myElement("p","age");
            p1.innerHTML = "Years              :"+" "+yeardiff;
            var p2 = myElement("p","age");
            p2.innerHTML = "Months             :"+" "+ monthdiff;
            var p3 = myElement("p","age");
            p3.innerHTML = "Days               :"+" "+daysdiff;
            var p4 = myElement("p","age");
            p4.innerHTML = "Hours              :"+" "+hoursdiff;
            var p5 = myElement("p","age");
            p5.innerHTML = "Minutes            :"+" "+minutediff;
            var p6 = myElement("p","age");
            p6.innerHTML = "Seconds            :"+" "+seconddiff;
            var p7 = myElement("p","age");
            p7.innerHTML = "Milliseconds       :"+" "+milliseconddiff;
            div.append(p0,p1,p2,p3,p4,p5,p6,p7);
        } 

        function myElement(element,className,idName){
                var element = document.createElement(element);
                element.setAttribute("class",className);
                element.setAttribute("id",idName);
                return element;
            }


    
            

    </script>

</body>
</html>
